<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Serve Report</title>
    <style>
        .border {
            border: 1px solid #000;
        }
    </style>
</head>

<body style="font-family: Arial, sans-serif; font-size:14px; color: #000; margin: 0; border-collapse:collapse; line-height:20px;">
    <div style="width: 1000px; margin-left: auto; margin-right: auto;">

        <table width="100%" border="0" cellspacing="0" cellpadding="10">
            <tbody>

                <tr>
                    <td width="50%" valign="top" style="border-bottom:1px solid #e9e9e9">
                        <img src="https://classroompanda.org/assets/img/logo-new.png" alt="Classroompanda" height="auto" width="auto">

                    </td>
                    <td width="30%" valign="top" style="border-bottom:1px solid #e9e9e9;"></td>
                    <td width="20%" valign="middle" style="border-bottom:1px solid #e9e9e9;">
                        <p style="margin:0; ">
                            <b style="font-size:18px;">
                                {{agencyname}}
                            </b>
                        </p>
                        <p style="margin:0; ">{{agencyaddress}}</p>
                        <p style="margin:0; ">{{agencymobile}}</p>
                        <p style="margin:0; ">{{agencyemailid}}</p>
                        <br />
                        <p style="margin:0; ">Date: {{currentDate}}</p>
                    </td>
                </tr>

            </tbody>
        </table>

        <table width="100%" border="0" cellspacing="0" cellpadding="10">
            <tr>
                <td width="100%" valign="top" align="center">
                    <h1 style=" font-size:18px; line-height: 18px; color:#333333; margin: 0;">
                        <strong>
                            FOOD PROGRAM REPORT ({{MonthYear}})
                            {{class}}
                        </strong>
                    </h1>
                </td>
            </tr>
        </table>

        <table width="100%" border="0" cellspacing="0" cellpadding="10" style="border-collapse: collapse;">
            <tr>
                <th width="130" valign="top" align="center" style="padding: 5px;" class="border">
                    Student Name
                </th>
                {{dateDetails}}
            </tr>

            {{studentmealdetail}}

        </table>
        <hr>
        <p align="right"><strong>Total Monthly Student Attendance : {{totalstudent}}</strong></p>
    </div>
</body>

</html>
