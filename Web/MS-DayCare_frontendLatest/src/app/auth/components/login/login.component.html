<div class="login-head">
  <img src="assets/img/logo-big-new.png" alt="">
</div>
<div class="bgblue">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="div12">
          <img src="assets/img/bg.png" alt="">
        </div>
      </div>

      <div class="col-lg-4">
        <div class="loginbox">
          <form class="form-card" [formGroup]="loginForm" (keydown)="doLogin($event)">
            <div class="title">
              <h3>LOGIN</h3>
            </div>
            <fieldset class="form-fieldset">
              <div class="form-element form-input">
                <input formControlName="email" class="form-element-field" placeholder="Username or Email" type="input"
                  autofocus />
                <div class="form-element-bar"></div>
                <label class="form-element-label" for="field-omv6eo-metm0n-5j55wv-w3wbws-6nm2b9">Name</label>
              </div>
              <div
                *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)"
                class="text-left errormsg">
                <span *ngIf="loginForm.controls.email.errors.maxlength">
                  <i class="fa fa-exclamation-circle errtext"></i> <span class="errtext"> Cannot enter more then 100
                    characters</span>
                </span>
                <span *ngIf="loginForm.controls.email.errors.pattern && !loginForm.controls.email.errors.maxlength">
                  <i class="fa fa-exclamation-circle errtext"></i> <span class="errtext"> Please enter valid email
                    address</span>
                </span>
                <span *ngIf="loginForm.controls.email.errors.required">
                  <i class="fa fa-exclamation-circle errtext"></i> <span class="errtext"> Please enter email
                    address</span>
                </span>
              </div>
              <div class="text-left errormsg">
                <span *ngIf="invalidEmail">
                  <i class="fa fa-exclamation-circle errtext" aria-hidden="true"></i> <span class="errtext"> Oops! Email
                    address is incorrect</span>
                </span>
              </div>

              <div class="form-element form-input">
                <input id="field-omv6eo-metm0n-5j55wv-w3wbws-6nm2b9" formControlName="password"
                  class="form-element-field" placeholder="Enter valid password." type="password" required />
                <div class="form-element-bar"></div>
                <label class="form-element-label" for="field-omv6eo-metm0n-5j55wv-w3wbws-6nm2b9">Password</label>
                <div
                  *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                  class="text-left errormsg">
                  <span *ngIf="loginForm.controls.password.errors.minlength">
                    <i class="fa fa-exclamation-circle errtext"></i> <span class="errtext"> Minimum 6 characters
                      required</span>
                  </span>
                  <span *ngIf="loginForm.controls.password.errors.required">
                    <i class="fa fa-exclamation-circle errtext"></i> <span class="errtext"> Please enter password</span>
                  </span>
                </div>
              </div>
              <div class="m-30">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="d-flex justify-content-between">
                      <div class="forgot" style="cursor:pointer" [routerLink]="['/forgotpassword']">Forgot Password?
                      </div>
                    </div>

                    <div class="d-flex justify-content-between">
                      <div class="forgot" style="cursor:pointer" [routerLink]="['/parentsregistration']">Parent
                        Registration</div>
                    </div>

                    <div class="d-flex justify-content-between">
                      <div class="forgot" style="cursor:pointer" [routerLink]="['/agencyregistration']">Agency
                        Registration</div>
                    </div>

                    <div class="d-flex justify-content-between">
                      <div class="forgot" style="cursor:pointer" [routerLink]="['/kiosklogin']">Kiosk Login</div>
                    </div>

                    
                  </div>

                </div>
              </div>


            </fieldset>
            <button type="button" [disabled]="!loginForm.valid" class="btn btn-success"
              (click)="doLogin($event)">Login</button>

          </form>

          <div class="topkid">
            <img src="assets/img/top.png" alt="">
          </div>

          <div class="bottomkid">
            <img src="assets/img/kids.png" alt="">
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<ngx-spinner type="ball-atom" size="medium" color="#58A7FE"></ngx-spinner>
