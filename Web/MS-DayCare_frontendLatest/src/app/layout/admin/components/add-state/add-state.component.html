<div class="wrapper">
  <div class="container-fluid">

    <div class="pagetitle">
      <div>
        <h2>Admin
          <span>/ State List </span>
        </h2>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-20 subhead">
      <div>
        <h3>State List</h3>
      </div>
      <div>
        <button type="submit" class="btn btn-send" data-toggle="modal" (click)="clearForm()" data-target=".addplan">Add State</button>
      </div>
    </div>


    <div class="innertable">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-light">
            <tr>              
              <th scope="col">State Name</th>             
              <!-- <th scope="col" class="text-center">Actions</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let plan of stateList">
              <td>{{plan.stateName}}</td>             
              <!-- <td class="text-center">
                <a data-toggle="modal" data-target=".addplan" (click)="getPlanDetails(plan)">
                  <i class="fa fa-eye" aria-hidden="true" ></i>
                </a>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>






<div class="modal fade addplan" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{addMode? 'Add State' : 'State Details' }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="pricingForm">
          <div class="row mb-20 mt-20">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Country*</label>                      
                <select class="form-control" placeholder="Country" formControlName="country"
                id="exampleFormControlSelect1">
                <option value="">Select Country</option>
                <option *ngFor="let countries of countryList" [value]="countries.id" >{{countries.countryName}}</option>
              </select>
              <div *ngIf="f.country.invalid && (f.country.dirty || f.country.touched)" class="text-left errormsg">
                <span *ngIf="f.country.errors.required">
                  <i class="fa fa-exclamation-circle"></i> <span class=""> Please select country</span>
                </span>
              </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="">Enter State Name*</label>
                <input type="text" formControlName="statename" maxlength="25" class="form-control" id="" aria-describedby="" placeholder="Enter state name">
                <div *ngIf="f.statename.invalid && (f.statename.dirty || f.statename.touched)" class="text-left errormsg">
                    <span *ngIf="f.statename.errors.required">
                      <i class="fa fa-exclamation-circle"></i> <span class=""> Please enter state name</span>
                    </span>
                  </div>
              </div>
              </div>
          </div>         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button"  class="btn btn-primary" (click)="createNewPlan()">{{addMode? 'Add': 'Save Chnage'}}</button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner type="ball-atom" size="medium" color="#58A7FE"></ngx-spinner>
