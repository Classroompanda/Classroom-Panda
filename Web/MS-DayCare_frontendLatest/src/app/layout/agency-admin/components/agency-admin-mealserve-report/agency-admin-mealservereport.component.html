<div class="wrapper">
  <div class="container-fluid">

    <div class="pagetitle">
      <div>
        <h2>Report
          <span>/ Student Meal Serve </span>
        </h2>
      </div>
    </div>
    <div class="subhead d-flex justify-content-between mt-20">
      <div>
        <h3>Student Meal Serve Report</h3>
      </div>      
    </div>
    <div class="card cardfilter">      
         <div class="leftfilter">
        <div class="row algcenter">          
          <div class="search-class">
            <div class="pr15">
              <div class="form-group">
                <select class="form-control" placeholder="Serch" [(ngModel)]="searchByClass"
                   id="exampleFormControlSelect1">
                  <option value="">All classes</option>
                  <option *ngFor="let classes of classList" [value]="classes.classesID">{{classes.className}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="search-date">             
              <select name="" id="" [(ngModel)]="searchMonth" class="form-control mr15">
                <option value="0">Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>

            <div class="search-date">            
              <select name="" id="" [(ngModel)]="searchYear" class="form-control mr15">
                <option value="0">Select Year</option>
                <option value="2019">2019</option>                
              </select>
            </div>
          <div class="filter-buttons">
            <button type="submit" class="btn btn-send" title="Download report"  (click)="pdfmealserveReport()">Download</button>
          </div>
      </div> 
    </div>
      </div>
  </div>
  <ngx-spinner type="ball-atom" size="medium" color="#58A7FE"></ngx-spinner>
