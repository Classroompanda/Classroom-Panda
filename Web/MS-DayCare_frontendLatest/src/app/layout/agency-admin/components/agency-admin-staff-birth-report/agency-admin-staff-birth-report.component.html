<div class="wrapper">
  <div class="container-fluid">

    <div class="pagetitle">
      <div>
        <h2>Reports
        </h2>
      </div>
    </div>

    <div class="subhead d-flex justify-content-between mt-20 mb-20">
      <div>
        <h3>Staff Birth Report</h3>
      </div>
      <div style="cursor:pointer" (click)="pdfReportForBirthday()" title="Download report"><i class="fa fa-download"
          aria-hidden="true"></i>
      </div>
    </div>
    <div class="card cardfilter">
      <div class="leftfilter">
        <div class="row algcenter">
          <div class="search-date">
            <input type="text" placeholder="Search name" [(ngModel)]="searchName" class="form-control mr15" id="">
          </div>
          <div class="search-date">
            <select name="" id="" [(ngModel)]="searchMonth" class="form-control mr15">
              <option value="0">Search By Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="search-date" style="width: 150px">
            <input type="text" placeholder="From Date" [(ngModel)]="fromDate" showWeekNumbers="false"
              class="form-control mr15" [bsConfig]="dpConfig" bsDatepicker>
          </div>
          <div class="search-date" style="width: 150px">
            <input type="text" placeholder="To Date" [(ngModel)]="toDate" showWeekNumbers="false"
              class="form-control mr15" [bsConfig]="dpConfig" bsDatepicker>
          </div>
          <div class="filter-buttons">
            <button type="submit" class="btn btn-send" *ngIf="!showClearBtn" (click)="search()">Search</button>
            <button type="submit" class="btn btn-secondary" *ngIf="showClearBtn" (click)="clearSearch()">Clear</button>
          </div>
        </div>
      </div>


      <div class="innertable">
        <div class="table-responsive">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Teacher Name</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let staff of staffList">
                <td>{{staff.teacherName}}</td>
                <td>{{staff.dateofBirth | date: 'longDate'}}</td>
                <td>{{staff.age}}</td>
              </tr>
            </tbody>
          </table>
          <div class="text-center" *ngIf="staffList.length == 0 && !loader">
            <span>No record found!</span>
          </div>
        </div>
        <p-paginator [alwaysShow]="false" [rows]="limit" [totalRecords]="totalRecord" (onPageChange)="paginate($event)">
        </p-paginator>
      </div>
    </div>

  </div>
</div>
<ngx-spinner type="ball-atom" size="medium" color="#58A7FE"></ngx-spinner>
