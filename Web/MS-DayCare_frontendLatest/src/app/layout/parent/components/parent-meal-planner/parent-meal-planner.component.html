<div class="wrapper">
  <div class="container-fluid">

    <div class="pagetitle">
      <div>
        <h2>Calendar
          <span>/ View Meal </span>
        </h2>
      </div>
      <!-- <div>
        <button type="submit" class="btn btn-red" data-toggle="modal" data-target=".addmeal">Add Meal</button>
      </div> -->
    </div>
    <div *ngIf="calendarOptions">
      <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="gotoDate($event.detail)" (eventDrop)="updateEvent($event.detail)"
          (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
  </div>


  

<!-- Meal Details Model -->


<div class="modal fade mealdetails modal_padding" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Meal Details</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row mb-20">
        <!-- <div class="col-lg-3">
          <div class="form-group">
            <label for="">Begins</label>

            <input type="text" placeholder="Begin" [(ngModel)]="mealVM.start" showWeekNumbers="false"
              [minDate]="today" class="form-control" [minDate]="today" [bsConfig]="dpConfig" bsDatepicker
              disabled>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label for="">End</label>
            <input type="text" placeholder="Begin" [(ngModel)]="mealVM.end" showWeekNumbers="false"
              [minDate]="today" class="form-control" [minDate]="today" [bsConfig]="dpConfig" bsDatepicker
              disabled>
          </div>
        </div> -->
        <div class="col-lg-6">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Title</label>
            <input type="text" class="form-control" [(ngModel)]="mealVM.title" id="" aria-describedby=""
              placeholder="Title" disabled>
          </div>
        </div>
      </div>
  


      <div class="row mb-20" *ngFor="let obj of involvedFoodList">
        <div class="col-lg-4">
          <div class="form-group">
            <div class="form-group">
              <label>
                Food
              </label>
              <input type="text" name="" [(ngModel)]="obj.foodTypeName" placeholder="Food" class="form-control"
                id="" disabled>
            </div>

          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Amount</label>
            <input type="text" name="" [(ngModel)]="obj.amount" placeholder="Amount" class="form-control"
              placeholde="Amount" id="" disabled>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Unit</label>
            <select class="form-control" [(ngModel)]="obj.measureUnitTypeID" placeholder="Quantity"
              id="exampleFormControlSelect1" disabled>
              <option value="">Select</option>
              <option *ngFor="let obj of mealQuantityType" [value]="obj.value">{{obj.label}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mb-20">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Description</label>
            <!-- <textarea name="" [(ngModel)]="eventDetails.description" id="" cols="3" rows="3" class="form-control"></textarea> -->
            <textarea name="" id="" class="form-control" cols="3" rows="3" [(ngModel)]="mealVM.description"
              class="form-control" placeholder="Description" disabled></textarea>

          </div>
        </div>
      </div>
      <div class="row mb-20">
        <div class="col-lg-12">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Class</label>
            <textarea name="" id="" cols="30" rows="3" class="form-control" [(ngModel)]="showClassName"
              disabled></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>

</div>
</div>

<ngx-spinner type="ball-atom" size="medium" color="#58A7FE"></ngx-spinner>
