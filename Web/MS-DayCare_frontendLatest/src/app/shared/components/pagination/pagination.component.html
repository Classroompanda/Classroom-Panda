<div class="clear-fix"></div>
<nav aria-label="Page navigation example" class="pull-right" *ngIf="_options.totalCount > 0 && pages.length > 1">
  <ul class="pagination">
    <li class="page-item">
      <span>({{startRecord}}-{{endRecord}} of {{this._options.totalCount}})</span>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="onPageChanged(1)" *ngIf="_options.pageNo !== 1">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
      </a>
      <a class="page-link" (click)="false" *ngIf="_options.pageNo === 1">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="onPageChanged(_options.pageNo - 1)" *ngIf="_options.pageNo !== 1">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </a>
      <a class="page-link" (click)="false" *ngIf="_options.pageNo === 1">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="false" *ngIf="(firstPage > 0 &&  firstPage !== 1)">
        ...
      </a>
    </li>
    <li class="page-item" *ngFor="let item of pages" [ngClass]="{'active' : _options.pageNo === item}">
      <a class="page-link" (click)="onPageChanged(item)" *ngIf="_options.pageNo !== item">{{item}}</a>
      <a class="page-link" (click)="false" *ngIf="_options.pageNo === item">{{item}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="false" *ngIf="(lastPage > 0 &&  lastPage !== totalPages)">
        ...
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="onPageChanged(_options.pageNo + 1)" *ngIf="_options.pageNo !== totalPages">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </a>
      <a class="page-link" (click)="false" *ngIf="_options.pageNo === totalPages">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="onPageChanged(totalPages)" *ngIf="_options.pageNo !== totalPages">
        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
      </a>
      <a class="page-link" (click)="false" *ngIf="_options.pageNo === totalPages">
        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
</nav>
<div class="clear-fix"></div>
